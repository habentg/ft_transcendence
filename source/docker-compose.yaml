version: '3.8'

services:
  postgres:
    container_name: postgresql
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - our_db:/var/lib/postgresql/data
    networks:
      - trans_net
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: app
    image: app_image
    build:
      context: ./transcendence/.
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trans_net
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      # DJANGO_SUPERUSER_FIRSTNAME: ${DJANGO_SUPERUSER_FIRSTNAME}
      # DJANGO_SUPERUSER_LASTNAME: ${DJANGO_SUPERUSER_LASTNAME}
      # DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      # DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      # DOMAIN_NAME: ${DOMAIN_NAME}
      # EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      # EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      # DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
      # DJANGO_SETTINGS_MODULE: transcendence.settings.production
    volumes:
      - ./transcendence:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    container_name: nginx_server
    image: nginx:1.26
    # build:
    #   context: ./transcendence/.
    #   dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    networks:
      - trans_net
    # env_file:
    #   - .env
    ports:
      - "80:80"
      # - "443:443"  # If you want to use HTTPS
    volumes:
      - ./nginx_server/conf/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  our_db:
    driver: local

networks:
  trans_net:
    name: trans_net
    driver: bridge