{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title">{% if title %}{{ title }}{% else %}Your SPA{% endif %}</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon_package/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_package/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_package/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon_package/site.webmanifest' %}" >
    <link rel="mask-icon" href="{% static 'images/favicon_package/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS and JS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
      defer></script>
    <!-- Main css and js file --- will have our general styling, routing -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script src="{% static 'js/42_auth.js' %}" defer></script>
    <script src="{% static 'js/index.js' %}" defer></script>
    <script src="{% static 'js/route.js' %}" defer></script>
    <!-- will dynamically page specific css and js files -->
    {% if css %}
    <link rel="stylesheet" href="{% static css %}" />
    {% endif %}
    {% if js %}
    <script src="{% static js %}" defer></script>
    {% endif %}
  </head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a onclick="route()" class="navbar-brand" href="home">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a onclick="route()" class="nav-link mx-2 active" aria-current="page" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a onclick="route()" class="nav-link mx-2" href="signin">sign in</a>
            </li>
            <li class="nav-item">
              <a onclick="route()" class="nav-link mx-2" href="signup">sign up</a>
            </li>
            <li class="nav-item">
              <a onclick="route()" class="nav-link mx-2" href="signout">sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="content">
    {{html | safe}}
  </main>
  <footer class="page-footer shadow">
    <div class="d-flex justify-content-center align-items-center mx-auto py-4" style="height: 10vh">
      <small>&copy; Transcendence, 2024. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
