{% load static %}

<div class="background-image">
  <div class="container my-5 blur-layer">
    <h3 class="text-center"><span>Profile</span></h3>
    <hr />
    <div class="container profile-info">
      <div class="container user-details d-flex align-items-center">
        <div class="profile-dom me-4 position-relative"> 
          {% if profile_pic %}
              <img src="{{ profile_pic }}" alt="Profile Picture" class="rounded-circle profile-pic" style="height: 160px; width: 160px;" />
          {% else %}
              <img src="{% static 'images/default_profile_pic.jpeg' %}" alt="Default Profile Picture" class="rounded-circle profile-pic" />
          {% endif %}
          <div class="col-sm-2 icon position-absolute bottom-0 end-0 p-1">
            <button id="change-profile-pic" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
          </div>
        </div>

      
        <div class="form-container">
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username" value="{{ username }}" disabled />
                </div>
                <div class="col-sm-2 edit-icon">
                    <button id="edit-username-icon" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" value="{{ email }}" disabled />
                </div>
                <div class="col-sm-2 edit-icon">
                    <button id="edit-email-icon" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" value="********" disabled />
                </div>
                <div class="col-sm-2 edit-icon">
                    <button id="edit-password-icon" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div> <br>
      </div>
      <div class="text-center mt-5 ">
        <button id="update-user-info-btn" class="btn btn-primary">Update Profile</button>
      </div>
      
    
      <!-- Password change section -->
      <div class="container mt-4" id="pass-change-div" style="display:none;">
        <form id="update-pass-form">
          {% csrf_token %}
          <div class="alert alert-danger" role="alert" id="error-msg" style="display: none;"></div>
          <div class="form-group">
            <label for="curr-password">Current Password</label>
            <input type="password" class="form-control" id="curr-password" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
          </div>
          <button type="button" class="btn btn-primary mt-2" id="update-pass-btn">Update Password</button>
        </form>
      </div>

      <!-- Profile picture upload -->
      <div class="container mt-4">
        <form id="profile-pic-form" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="profile-pic" id="profile-pic" class="form-control-file"/>
          <button type="button" id="update-profile-pic-btn" class="btn btn-primary mt-2">Update Profile Picture</button>
        </form>
      </div>
    <div class="container my-5 d-flex border options">
      <div class="container d-flex p-2 justify-content-between">
        {% if 2fa %}
          <button id="enable-disable-2fa" class="btn btn-warning">Disable 2FA</button>
        {% else %}
          <button id="enable-disable-2fa" class="btn btn-success">Enable 2FA</button>
        {% endif %}
        <button id="delete-acc-btn" type="button" class="btn btn-danger">Delete Account</button>
        <div class="col-6">
          <a onclick="route()" class="btn btn-primary" href="signout">Sign Out</a>
        </div>
      </div>
    </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" required>
        <label for="floatingInputGroup1">Username</label>
      </div>
    </div>
    <div class="input-group has-validation">
      <span class="input-group-text">@</span>
      <div class="form-floating is-invalid">
        <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
        <label for="floatingInputGroup2">Username</label>
      </div>
      <div class="invalid-feedback">
        Please choose a username.
      </div> 
    </div> -->
    <div class="col-6">
      <a onclick="route()" class="btn btn-danger" href="friends">Friends</a>
    </div>
  </div>
</div>
