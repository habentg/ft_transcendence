{% load static %}
<div class="container my-5">
  <h3 style="text-align: center"><span style="color: rgb(34, 34, 34)">Edit Profile</span></h3>
  <hr />
  <div class="container">
    <div class="container">
      {% if profile_pic %}
          <img src="{{ profile_pic }}" alt="profile-pic" class="rounded-circle" role="button" style="width: 200px; height: 200px;"/>
      {% else %}
          <img src="{% static 'images/default_profile_pic.jpeg' %}" alt="default-profile-pic" class="rounded-circle" role="button" style="width: 200px; height: 200px;"/>
      {% endif %}
    </div>
    <div class="container username">
      <label for="username">Username</label>
      <input role="button" type="text" class="form-control" id="username" value="{{ username }}" disabled/>
      <button id="edit-username-icon" class="btn btn-dark"><i class="fa-sharp fa-solid fa-pen" style="color: #74C0FC;"></i></button>
    </div>
    <div class="container email">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" value="{{ email }}" disabled/>
      <button id="edit-email-icon" class="btn btn-dark"><i class="fa-sharp fa-solid fa-pen" style="color: #74C0FC;"></i></button>
    </div>
    <div class="container password">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" value="********" disabled/>
      <button id="edit-password-icon" class="btn btn-dark"><i class="fa-sharp fa-solid fa-pen" style="color: #74C0FC;"></i></button>
    </div>
    <div class="container">
      <button id="update-user-info-btn" class="btn btn-primary">Update User Info</button>
    </div>
    <br>
    <form id="profile-pic-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="profile-pic" id="profile-pic" class="form-control" accept="image/*"/>
      <button id="update-profile-pic-btn" class="btn btn-primary">Update Profile Picture</button>
    </form>
    <br>
  </div>
  <div class="container my-5 d-flex justify-content-center border">
    <div class="container d-flex p-2 justify-content-between">
      {% if 2fa %}
        <button id="enable-disable-2fa" class="btn btn-warning">Disable 2FA</button>
      {% else %}
        <button id="enable-disable-2fa" class="btn btn-success">Enable 2FA</button>
      {% endif %}
      <button id="delete-acc-btn" type="button" class="btn btn-danger">Delete Account</button>
      <div class="col-6">
        <a onclick="route()" class="btn btn-primary" href="signout">Sign Out</a>
      </div>
    </div>
  </div>
</div>
