<div class="container my-5">
  <form
    class="col-6 mx-auto card p-3 form-cont"
    onsubmit="handleOTPSubmit(event)"
  >
    {% csrf_token %}
    <h1 style="text-align: center">
      <span style="color: rgb(34, 34, 34)">Enter OTP</span>
    </h1>
    <hr />
    <p>OTP is sent to {{ email }}. It will expire in 2 minutes</p>
    <div
      class="alert alert-danger"
      role="alert"
      id="error-msg"
      style="display: none"
    ></div>
    <div class="mb-3">
      <input type="text" name="otp" class="form-control" id="otp" required />
      <div id="otp_desk" class="form-text">Dont share it with anyone else.</div>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
