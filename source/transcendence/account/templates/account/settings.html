<!-- {% load static %} -->

<div class="setting">
	<div class="background-image">
		<div class="blur-layer">
			<!-- <h2>Settings</h2> -->
			<!-- Span for header Settings -->
			<span><h2> Settings </h2></span>
			<div class="container my-5 d-flex justify-content-center">
				<div class="d-flex justify-content-center align-items-center">
					<button id="change-password-btn" class="btn btn-primary mx-2">
						Change Password
					</button>
					{% if 2fa %}
					<button id="enable-disable-2fa" class="btn btn-warning mx-2">
						Disable 2FA
					</button>
					{% else %}
					<button id="enable-disable-2fa" class="btn btn-success mx-2">
						Enable 2FA
					</button>
					{% endif %}
					<button id="delete-acc-btn" type="button" class="btn btn-danger mx-2">
						Delete Account
					</button>
					<div>
						<a onclick="appRouter()" class="btn btn-warning mx-2" href="/signout">Sign Out</a>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
