{% load static %}

<div class="password-reset-page">
  <div class="background-image w-100">
    <div class="container py-5">
      <form class="col-12 col-md-8 col-lg-6 mx-auto form-cont" onsubmit="handlePassResetSubmit(event)">
        {% csrf_token %}
        <div class="text-center mb-3">
          <h2>Reset Password</h2>
        </div>
        <hr />

        <div class="alert alert-danger" role="alert" id="error-msg" style="display: none"></div>

        <div class="mb-4">
          <p class="text-white-50 mb-4">Enter your email address and we'll send you instructions to reset your password.</p>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-light"></i></span>
              <input type="email" class="form-control border-start-0" name="email" id="email" placeholder="Enter your email" required />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-paper-plane me-2"></i>Send Reset Link</button>

        <div class="text-center mt-4">
          <p class="mb-0">
            Remember your password?
            <a href="/signin" class="text-primary">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
