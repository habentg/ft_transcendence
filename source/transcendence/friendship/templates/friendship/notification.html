{% load static %}

<!-- Notifications -->
<ul>
  {% for nots in notifications %}
    <li style="border-bottom: 1px solid #ffffff; padding-bottom: 0.3rem; margin-bottom: 0.3rem;">
      <a class="dropdown-item" href="#">
        {% if nots.sender_pfp_url %}
          <img src="{{ nots.sender_pfp_url }}" alt="Profile Picture" class="profile-pic-nav rounded-circle" style="width: 32px; height: 32px" />
        {% else %}
          <img src="{% static 'images/default_profile_pic.jpeg' %}" alt="Default Profile Picture" class="profile-pic-nav rounded-circle" style="width: 32px; height: 32px" />
        {% endif %}
      </a>
      <div class="small test-mute ms-3" style="color: antiquewhite;">{{ nots.sender_username }} has sent you a friend request</div>
    </li>
  {% empty %}
    <li>No notifications found.</li>
  {% endfor %}
</ul>
