{% load static %}

<div class="first-page">
  <div class="background-image">
    {% comment %} <div class="container d-flex justify-content-center my-4">
      <h1 style="color:white">Hi, Haben!</h1>
    </div> {% endcomment %}
    <div class="container py-5">
      <!-- Search and Friends Section -->
      <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
          <div class="content p-4">
            <div class="row g-3">
              <!-- Search Bar -->
              <div class="col-md-6">
                <div class="input-group">
                  <input type="text" id="searchInput" class="form-control" placeholder="Search for users..." />
                  <button id="searchIcon" class="btn btn-primary"><i class="fa-solid fa-search"></i></button>
                </div>
              </div>
              <!-- Friend Buttons -->
              <div class="col-md-6 d-flex gap-2 justify-content-md-end">
                <button id="friends_btn" class="btn btn-outline-light"><i class="fas fa-users me-2"></i>Friends</button>
                <button id="friend_requests_btn" class="btn btn-outline-light"><i class="fas fa-user-plus me-2"></i>Requests</button>
              </div>
            </div>
            <div id="searchResults" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Menu Grid -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="content p-4">
            <div class="row g-4">
              <div class="col-md-6">
                <a href="#" class="menu-item d-flex align-items-center p-3">
                  <i class="fas fa-gamepad fa-2x me-3"></i>
                  <h5 class="mb-0">Local Game</h5>
                </a>                
              </div>
              <div class="col-md-6">
                <a onclick="appRouter(event)" class="menu-item d-flex align-items-center p-3" href="/profile">
                  <i class="fas fa-user fa-2x me-3"></i>
                  {% if profile_pic %}
                    <h5 id="nav_profile_pic" data-pfp="{{ profile_pic }}">Profile</h5>
                  {% else %}
                    <h5 class="mb-0">Profile</h5>
                  {% endif %}
                </a>
              </div>
              <div class="col-md-6">
                <a href="#" class="menu-item d-flex align-items-center p-3">
                  <i class="fas fa-trophy fa-2x me-3"></i>
                  <h5 class="mb-0">Create Tournament</h5>
                </a>
              </div>
              <div class="col-md-6">
                <a onclick="appRouter()" href="/settings" class="menu-item d-flex align-items-center p-3">
                  <i class="fas fa-cog fa-2x me-3"></i>
                  <h5 class="mb-0">Settings</h5>
                </a>
              </div>
              <div class="col-md-6">
                <a href="#" class="menu-item d-flex align-items-center p-3">
                  <i class="fas fa-dice fa-2x me-3"></i>
                  <h5 class="mb-0">Other Game</h5>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
